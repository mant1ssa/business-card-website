<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Web-site</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="header__logo" src="images/logo.svg" alt="logotype">
                <div class="zip">

                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="about-me">
                <div class="my-name">
                    <h1 class="name">Ural Kutlugallyamov</h1>
                    <p class="descr">Hello, my name is Ural, as you learned yet. I want to beco,e <b>Hokage</b>, and <b>full-stack developer</b> as well :3</p>
                </div>
            </div>
            <div class="educ-and-exp">
                <div class="educ">
                    <h2 class="title">education</h2>
                    <div class="information">
                        <p class="date">2008 - 2019</p>
                        <p class="some-info">School</p><br>
                        <p class="date">2019 - present</p>
                        <p class="some-info">Uni</p>
                    </div>
                </div>
                <div class="exp">
                    <h2 class="title">EXPERIENCE</h2>
                    <div class="information">
                        <p class="date">2019 - present</p>
                        <p class="some-info">Programming</p><br>
                    </div>
                </div>
            </div>
            <div class="skills">
                <h2 class="title -s">skills</h2>
                <div class="skills__inner">
                    <div class="skills__skill">
                        <div class="skills__img">
                            <img class="ss" src="images/html.svg" alt="html-img">
                        </div>
                        <p class="skill-name">HTML</p>
                    </div>
                    <div class="skills__skill">
                        <div class="skills__img">
                            <img class="ss" src="images/css.svg" alt="css-img">
                        </div>
                        <p class="skill-name">CSS</p>
                    </div>
                    <div class="skills__skill">
                        <div class="skills__img">
                            <img class="ss" src="images/cpp.svg" alt="cpp-img">
                        </div>
                        <p class="skill-name">C++</p>
                    </div>
                    <div class="skills__skill">
                        <div class="skills__img">
                            <img class="ss" src="images/mysql.svg" alt="mysql-img">
                        </div>
                        <p class="skill-name">MySQL</p>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="contact__inner">
                    <div class="contact__intro">
                        <h2 class="contact-title">contact</h2>
                    </div>
                    <form action="#" class="form">
                        <div class="contact__email">
                            <label class="label-text" for="email">Email</label>
                            <input class="input" type="email" name="email">
                        </div>
    
                        <div class="contact__name">
                            <label class="label-text" for="name">Name</label>
                            <input class="input" type="text" name="name">
                        </div>
    
                        <div class="contact__msg">
                            <label class="label-text" for="message"> Message</label>
                            <input class="input" type="textarea" name="message">
                        </div>
    
                        <div class="contact__btn">
                            <input class="btn" type="button" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
